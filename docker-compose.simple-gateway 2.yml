# docker-compose.simple-gateway.yml
# Configuración simple: Solo API Gateway para redirigir al monolito existente
version: '3.8'

services:
  # ==========================================
  # API GATEWAY (NGINX - PUNTO DE ENTRADA)
  # ==========================================
  
  api-gateway:
    image: nginx:alpine
    container_name: mtn-api-gateway-simple
    ports:
      - "8080:80"  # PUERTO PRINCIPAL DEL SISTEMA - El frontend se conectará aquí
    volumes:
      - ./gateway-simple.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - host
    restart: unless-stopped

networks:
  host:
    external: true
    name: host