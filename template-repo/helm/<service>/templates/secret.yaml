{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "<service>.fullname" . }}
  labels:
    {{- include "<service>.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- with .Values.secret.data }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  
  # Default secrets (base64 encoded)
  {{- if not .Values.secret.data.JWT_SECRET }}
  JWT_SECRET: {{ "mtn-jwt-secret-key-very-long-and-secure-for-production-use-only" | b64enc }}
  {{- end }}
  
  {{- if not .Values.secret.data.DATABASE_USERNAME }}
  DATABASE_USERNAME: {{ "mtn_user" | b64enc }}
  {{- end }}
  
  {{- if not .Values.secret.data.DATABASE_PASSWORD }}
  DATABASE_PASSWORD: {{ "change-in-production" | b64enc }}
  {{- end }}
  
  {{- if not .Values.secret.data.RABBITMQ_USERNAME }}
  RABBITMQ_USERNAME: {{ "mtn_user" | b64enc }}
  {{- end }}
  
  {{- if not .Values.secret.data.RABBITMQ_PASSWORD }}
  RABBITMQ_PASSWORD: {{ "change-in-production" | b64enc }}
  {{- end }}
  
  {{- if not .Values.secret.data.REDIS_PASSWORD }}
  REDIS_PASSWORD: {{ "change-in-production" | b64enc }}
  {{- end }}
  
  {{- if not .Values.secret.data.API_KEY }}
  API_KEY: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
{{- end }}