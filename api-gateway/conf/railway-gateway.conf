        keepalive 16;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 8080;
        server_name _;

        # Rate limiting global
        limit_req zone=api_by_ip burst=40 nodelay;
        limit_req zone=api_by_token burst=200 nodelay;
        limit_conn conn_by_ip 20;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Static file caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Health check endpoint
        location /health {
            limit_req zone=api_public burst=50 nodelay;
            access_log off;

            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '$cors_headers' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_origin';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' '$cors_headers';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' '86400';
                return 204;
            }

            return 200 '{"status":"UP","service":"api-gateway","architecture":"microservices","environment":"railway"}';
            add_header Content-Type application/json;
        }

        # Authentication routes
        location /api/auth {
            limit_req zone=api_auth burst=5 nodelay;

            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Methods' '$cors_methods' always;
            add_header 'Access-Control-Allow-Headers' '$cors_headers' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_origin';
                add_header 'Access-Control-Allow-Methods' '$cors_methods';
                add_header 'Access-Control-Allow-Headers' '$cors_headers';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' '86400';
                return 204;
            }

            proxy_pass https://user-service;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_set_header Host admisionmtnbackendv2-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
