# Railway NGINX Configuration for Microservices
# Configuration for services deployed on Railway
# Updated: October 15, 2025

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;  # Use epoll for cloud environments
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Rate limiting zones (PRODUCTION OPTIMIZED)
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=api_public:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=api_by_ip:10m rate=20r/s;
    limit_req_zone $http_authorization zone=api_by_token:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_by_ip:10m;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 256k;

    # Timeouts optimized for cloud environment
    keepalive_timeout 65;
    client_body_timeout 30;
    client_header_timeout 30;
    send_timeout 30;

    # Proxy timeouts for Railway services
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # Keepalive upstream connections
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_types application/json text/plain text/css application/javascript
               text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;

    # Map for allowed CORS origins (UPDATE WITH YOUR FRONTEND URLS)
    map $http_origin $cors_origin {
        default "";
        "~^https://.*\.railway\.app$" $http_origin;
        "~^https://.*\.vercel\.app$" $http_origin;
        "~^https://.*\.netlify\.app$" $http_origin;
        "~^http://localhost:5173$" $http_origin;
        "~^http://localhost:5174$" $http_origin;
    }

    map $request_method $cors_methods {
        default "GET, POST, PUT, DELETE, OPTIONS";
    }

    map $request_method $cors_headers {
        default "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, x-correlation-id, x-request-time, x-timezone, x-client-type, x-client-version, X-CSRF-Token, CSRF-Token";
    }

    # Upstream servers (Railway Services)
    # IMPORTANT: Replace these URLs with your actual Railway service URLs
    # You can find these in your Railway dashboard for each service

    upstream user-service {
        # Replace with your actual Railway URL for user-service
        server admisionmtnbackendv2-production.up.railway.app:443 max_fails=2 fail_timeout=30s weight=1;
        keepalive 16;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream application-service {
        # Replace with your actual Railway URL for application-service
