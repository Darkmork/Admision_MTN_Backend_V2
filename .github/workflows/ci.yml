name: CI - Sistema de Admisi√≥n MTN

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '15'

jobs:
  # ============================================================================
  # JOB 1: Backend Build & Tests (Node.js Mock Services)
  # ============================================================================
  backend-nodejs:
    name: Backend (Node.js)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Admisi√≥n_MTN_DB
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup environment file
        run: |
          if [ -f ".env.example" ]; then
            cp .env.example .env
            echo "‚úÖ .env file created from .env.example"
          else
            echo "‚ö†Ô∏è  .env.example not found, skipping"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate || true

      - name: Run ESLint (if configured)
        run: npm run lint || echo "No lint script, skipping"
        continue-on-error: true

      - name: Run tests (if configured)
        run: npm test || echo "No tests configured yet"
        continue-on-error: true

      - name: Verify mock services start
        run: |
          timeout 10s node mock-user-service.js &
          USER_PID=$!
          sleep 3
          kill $USER_PID || true
          echo "‚úÖ Mock services can start successfully"

      - name: Run secrets verification
        run: |
          chmod +x scripts/verify_secrets.sh
          ./scripts/verify_secrets.sh
        continue-on-error: true

  # ============================================================================
  # JOB 2: Frontend Build & Tests
  # ============================================================================
  frontend:
    name: Frontend (React + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Backend Repository
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout Frontend Repository
        uses: actions/checkout@v4
        with:
          repository: Darkmork/Admision_MTN_front
          path: frontend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Detect package manager
        id: pkg-manager
        working-directory: frontend
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Install pnpm (if needed)
        if: steps.pkg-manager.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ "${{ steps.pkg-manager.outputs.manager }}" == "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.pkg-manager.outputs.manager }}" == "yarn" ]; then
            yarn --frozen-lockfile
          else
            npm ci
          fi

      - name: TypeScript check
        working-directory: frontend
        run: npm run typecheck || npx tsc --noEmit || echo "TypeScript check not configured"
        continue-on-error: true

      - name: ESLint
        working-directory: frontend
        run: npm run lint || echo "Linter not configured"
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8080

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ============================================================================
  # JOB 3: Database Migrations Check
  # ============================================================================
  database:
    name: Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Admisi√≥n_MTN_DB
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check critical tables exist
        env:
          PGPASSWORD: admin123
        run: |
          psql -h localhost -U admin -d "Admisi√≥n_MTN_DB" -c "
          SELECT table_name 
          FROM information_schema.tables 
          WHERE table_name IN ('applications', 'users', 'students', 'supporters', 'guardians')
          " || echo "Tables not yet created (expected for new DB)"

      - name: Apply migrations (if any)
        env:
          PGPASSWORD: admin123
        run: |
          for sql in reports/*.sql; do
            echo "Applying $sql..."
            psql -h localhost -U admin -d "Admisi√≥n_MTN_DB" -f "$sql" || echo "Migration failed or already applied"
          done

  # ============================================================================
  # JOB 4: Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          grep -r "password.*=.*['\"]" . \
            --exclude-dir=node_modules \
            --exclude-dir=.git \
            --exclude-dir=dist \
            --exclude="*.log" \
            || echo "‚úÖ No obvious hardcoded passwords found"

  # ============================================================================
  # JOB 5: Smoke Tests
  # ============================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [backend-nodejs, frontend]
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Admisi√≥n_MTN_DB
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install NGINX
        run: |
          sudo apt-get update
          sudo apt-get install -y nginx
          nginx -v

      - name: Convert NGINX config for Linux
        run: |
          # Create Linux-compatible NGINX config from local-gateway.conf
          cp local-gateway.conf /tmp/ci-gateway.conf

          # Replace macOS-specific directives with Linux equivalents
          sed -i 's/use kqueue;/use epoll;/g' /tmp/ci-gateway.conf
          sed -i 's|include.*/opt/homebrew/etc/nginx/mime.types;|include /etc/nginx/mime.types;|g' /tmp/ci-gateway.conf

          # Test configuration
          sudo nginx -t -c /tmp/ci-gateway.conf
          echo "‚úÖ NGINX config converted for Linux"

      - name: Start mock services
        run: |
          node mock-user-service.js > /tmp/user-service.log 2>&1 &
          node mock-application-service.js > /tmp/app-service.log 2>&1 &
          node mock-evaluation-service.js > /tmp/eval-service.log 2>&1 &
          node mock-notification-service.js > /tmp/notif-service.log 2>&1 &
          node mock-dashboard-service.js > /tmp/dash-service.log 2>&1 &
          node mock-guardian-service.js > /tmp/guardian-service.log 2>&1 &
          echo "‚úÖ Mock services started"

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to initialize..."
          sleep 5

      - name: Start NGINX Gateway
        run: |
          sudo nginx -c /tmp/ci-gateway.conf
          echo "‚úÖ NGINX gateway started on port 8080"

      - name: Verify NGINX is running
        run: |
          curl -f http://localhost:8080/gateway/status || (echo "‚ùå Gateway health check failed" && exit 1)
          echo "‚úÖ Gateway is responding"

      - name: Seed test data
        env:
          PGPASSWORD: admin123
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: Admisi√≥n_MTN_DB
          DB_USER: admin
        run: |
          chmod +x scripts/seed-test-data.sh
          ./scripts/seed-test-data.sh

      - name: Health check all endpoints
        run: |
          chmod +x scripts/ci-health-check.sh
          ./scripts/ci-health-check.sh

      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: /tmp/*.log
          retention-days: 3

  # ============================================================================
  # JOB 6: Build Summary
  # ============================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-nodejs, frontend, database, security, smoke-tests]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Generate summary
        run: |
          echo "# üìä CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Node.js) | ${{ needs.backend-nodejs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ${{ needs.database.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: needs.backend-nodejs.result == 'failure'
        run: |
          echo "‚ùå Critical backend job failed"
          exit 1

      - name: Warn on frontend issues
        if: needs.frontend.result == 'failure'
        run: |
          echo "‚ö†Ô∏è  Frontend build failed (non-blocking)"
          echo "Frontend issues should be investigated but don't block the pipeline"
