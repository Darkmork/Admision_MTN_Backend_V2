global:
  scrape_interval: 30s
  scrape_timeout: 10s
  evaluation_interval: 30s
  external_labels:
    cluster: 'mtn-admision'
    environment: 'production'
    region: 'chile-central'

rule_files:
  - "rules-recording.yml"
  - "rules-alerts.yml"
  - "slo-rules/*.yml"  # Generated by Sloth

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Spring Boot Services - Main Application Metrics
  - job_name: 'spring-services'
    metrics_path: /actuator/prometheus
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: 
          - 'api-gateway:8080'
          - 'user-service:8080'
          - 'application-service:8080'
          - 'evaluation-service:8080'
          - 'notification-service:8080'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: app
        replacement: '${1}'
    metric_relabel_configs:
      # Mask PII in logs - Email, Phone, RUT patterns
      - source_labels: [__name__]
        regex: '.*_(email|phone|rut)_.*'
        target_label: __tmp_masked
        replacement: 'masked'
      - source_labels: [email]
        regex: '([^@]{1,3})[^@]*@.*'
        target_label: email
        replacement: '${1}***@***'
      - source_labels: [rut]
        regex: '(\d{1,2})\d*-.*'
        target_label: rut
        replacement: '${1}***-*'

  # RabbitMQ Metrics - Message Queue Monitoring
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']
    scrape_interval: 15s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'rabbitmq_queue_messages_ready|rabbitmq_queue_messages_unacknowledged|rabbitmq_queue_messages_published_total|rabbitmq_queue_consumers'
        action: keep

  # RabbitMQ Management API - Additional Queue Metrics
  - job_name: 'rabbitmq-management'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s
    metrics_path: /metrics

  # Jaeger Tracing Metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 30s
    metrics_path: /metrics

  # PostgreSQL Metrics - Database Performance
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Kong API Gateway Metrics
  - job_name: 'kong-gateway'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics
    scrape_interval: 15s

  # Feature Flag Service Metrics
  - job_name: 'feature-flags'
    static_configs:
      - targets: ['feature-flag-service:8080']
    metrics_path: /actuator/prometheus
    scrape_interval: 30s

  # Kubernetes Cluster Metrics
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

# Global configuration for Chilean timezone but UTC timestamps
external_labels:
  timezone: 'America/Santiago'

# Retention and storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 100GB
    wal-compression: true