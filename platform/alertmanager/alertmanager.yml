global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@mtn.cl'
  smtp_auth_username: 'alertmanager@mtn.cl'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_hello: 'mtn.cl'
  
# Template files for custom alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration - Chilean timezone aware
route:
  group_by: ['alertname', 'app', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 24h
  receiver: 'default-receiver'
  
  routes:
    # Page-worthy alerts (P0/P1) - Immediate PagerDuty notification
    - matchers:
        - severity="page"
      receiver: 'pagerduty-critical'
      group_wait: 10s
      repeat_interval: 5m
      continue: true
      
    # Page-worthy alerts also go to Slack for visibility
    - matchers:
        - severity="page"
      receiver: 'slack-critical'
      group_wait: 10s
      repeat_interval: 30m
      
    # Warning alerts (P2) - Slack notifications during business hours
    - matchers:
        - severity="warn"
      receiver: 'slack-warnings'
      group_wait: 5m
      repeat_interval: 2h
      # Active hours: 8 AM to 8 PM Chile time (UTC-3/-4)
      active_time_intervals:
        - business_hours_chile
        
    # Ticket alerts (P3) - Create Jira tickets
    - matchers:
        - severity="ticket"
      receiver: 'jira-tickets'
      group_wait: 10m
      repeat_interval: 12h
      
    # Business logic alerts - Product team notifications
    - matchers:
        - team="product"
      receiver: 'slack-product'
      group_wait: 5m
      repeat_interval: 4h
      
    # Security alerts - Security team notifications
    - matchers:
        - team="security"
      receiver: 'slack-security'  
      group_wait: 1m
      repeat_interval: 30m

# Time intervals for Chilean business hours
time_intervals:
  - name: business_hours_chile
    time_intervals:
      - times:
          - start_time: '11:00'  # 8 AM Chile (UTC-3)
            end_time: '23:00'   # 8 PM Chile (UTC-3) 
        weekdays: ['monday:friday']
        location: 'America/Santiago'

# Alert receivers configuration
receivers:
  - name: 'default-receiver'
    # Fallback - log to webhook for audit
    webhook_configs:
      - url: 'http://alertmanager-webhook:8080/webhook'
        send_resolved: true

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        details:
          summary: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          description: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
          impact: '{{ range .Alerts }}{{ .Annotations.impact }}{{ end }}'
          action: '{{ range .Alerts }}{{ .Annotations.action }}{{ end }}'
          runbook_url: '{{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}'
          service: '{{ range .Alerts }}{{ .Labels.service }}{{ end }}'
          severity: '{{ range .Alerts }}{{ .Labels.severity }}{{ end }}'
          team: '{{ range .Alerts }}{{ .Labels.team }}{{ end }}'
        client: 'AlertManager MTN'
        client_url: 'http://alertmanager.mtn.cl:9093'
        links:
          - href: '{{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}'
            text: 'Runbook'
        images:
          - src: 'https://mtn.cl/logo.png'
            href: 'http://grafana.mtn.cl'

  - name: 'slack-critical'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_CRITICAL}'
        channel: '#alerts-critical'
        username: 'AlertManager'
        icon_emoji: ':fire:'
        title: '🚨 CRÍTICO: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Servicio:* {{ .Labels.service }}
          *Severidad:* {{ .Labels.severity }}
          *Descripción:* {{ .Annotations.description }}
          *Impacto:* {{ .Annotations.impact }}
          *Acción requerida:* {{ .Annotations.action }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        actions:
          - type: button
            text: 'Ver en Grafana'
            url: 'http://grafana.mtn.cl/dashboards'
          - type: button  
            text: 'Silenciar 1h'
            url: 'http://alertmanager.mtn.cl:9093/#/silences/new'
        color: 'danger'
        send_resolved: true

  - name: 'slack-warnings'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_WARNINGS}'
        channel: '#alerts-warnings'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        title: '⚠️  ADVERTENCIA: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Servicio:* {{ .Labels.service }}
          *Descripción:* {{ .Annotations.description }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        color: 'warning'
        send_resolved: true

  - name: 'slack-product'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_PRODUCT}'
        channel: '#product-alerts'
        username: 'AlertManager'
        icon_emoji: ':chart_with_upwards_trend:'
        title: '📊 PRODUCTO: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Componente:* {{ .Labels.component }}
          *Descripción:* {{ .Annotations.description }}
          *Impacto usuario:* {{ .Annotations.impact }}
          {{ end }}
        color: 'good'
        send_resolved: true

  - name: 'slack-security'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_SECURITY}'  
        channel: '#security-alerts'
        username: 'AlertManager'
        icon_emoji: ':lock:'
        title: '🔒 SEGURIDAD: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Severidad:* {{ .Labels.severity }}
          *Descripción:* {{ .Annotations.description }}
          *Acción requerida:* {{ .Annotations.action }}
          {{ end }}
        color: 'danger'
        send_resolved: true

  - name: 'jira-tickets'
    webhook_configs:
      - url: '${JIRA_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          basic_auth:
            username: '${JIRA_USERNAME}'
            password: '${JIRA_API_TOKEN}'
        headers:
          Content-Type: 'application/json'

# Inhibition rules - Prevent spam and noise
inhibit_rules:
  # Inhibit warning alerts if critical alert for same service is firing
  - source_matchers:
      - severity="page"
    target_matchers:  
      - severity="warn"
    equal: ['service', 'app']

  # Inhibit infrastructure alerts if service alert is firing
  - source_matchers:
      - component="kubernetes"
    target_matchers:
      - team="sre"
    equal: ['pod']

  # Inhibit slow burn if fast burn is firing
  - source_matchers:
      - burn_rate="fast"
    target_matchers:
      - burn_rate="slow"
    equal: ['service']

# Silence configuration for maintenance windows
silences:
  # Default maintenance window template
  - matchers:
      - env="production"
      - maintenance="true"
    starts_at: '2024-01-01T02:00:00-03:00'  # Chile timezone
    ends_at: '2024-01-01T04:00:00-03:00'
    created_by: 'sre-team@mtn.cl'
    comment: 'Maintenance window - automatic silence'