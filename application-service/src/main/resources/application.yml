server:
  port: 8083
  servlet:
    context-path: /
  compression:
    enabled: true
  http2:
    enabled: true

spring:
  application:
    name: application-service
    
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
    
  # Datasource
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/Admisi√≥n_MTN_DB}
    username: ${DATABASE_USERNAME:admin}
    password: ${DATABASE_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      pool-name: ApplicationServiceCP
      
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          time_zone: America/Santiago
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: false
        
  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    table: flyway_schema_history_applications
    
  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin123}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    connection-timeout: 60000
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2.0
        acknowledge-mode: auto
        prefetch: 10
        concurrency: 1
        max-concurrency: 3
        default-requeue-rejected: false
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
      
  # Security - OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/admision-mtn}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/admision-mtn/protocol/openid-connect/certs}
          
  # Jackson Configuration
  jackson:
    time-zone: America/Santiago
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    serialization:
      write-dates-as-timestamps: false
      
  # Service Discovery
  cloud:
    discovery:
      enabled: true
      
# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    hostname: ${HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      management.context-path: ${management.endpoints.web.base-path:/actuator}
      health.path: ${management.endpoints.web.base-path:/actuator}/health
      
# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
    rabbit:
      enabled: true
      
  # Observability
  observations:
    annotations:
      enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
        application.state.change.duration: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        application.state.change.duration: 0.5, 0.9, 0.95, 0.99
        
# OpenTelemetry
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
      protocol: ${OTEL_EXPORTER_OTLP_PROTOCOL:grpc}
  resource:
    attributes:
      service.name: ${spring.application.name}
      service.version: @project.version@
      deployment.environment: ${DEPLOYMENT_ENVIRONMENT:local}
      
# Application Configuration
applications:
  # State Machine Configuration
  state-machine:
    strict-validation: true
    audit-all-transitions: true
    concurrent-modifications-allowed: false
    
  # Business Rules
  business-rules:
    auto-expire-approved-days: 30
    auto-expire-waitlist-days: 90
    document-retention-days: 365
    
  # Event Publishing
  events:
    enabled: true
    async-publishing: true
    retry-failed-events: true
    max-retry-attempts: 5
    
  # Idempotency Configuration
  idempotency:
    state-changes-ttl-minutes: 5
    cleanup-interval-hours: 1
    
# Logging
logging:
  level:
    root: INFO
    com.desafios.mtn.applicationservice: ${LOG_LEVEL:INFO}
    org.springframework.amqp: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_LOG_LEVEL:WARN}
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
    
---
# Local Profile
spring:
  config:
    activate:
      on-profile: local
      
logging:
  level:
    com.desafios.mtn.applicationservice: DEBUG
    
applications:
  events:
    async-publishing: false
    
---
# Development Profile  
spring:
  config:
    activate:
      on-profile: dev
      
management:
  tracing:
    sampling:
      probability: 0.5
      
applications:
  state-machine:
    strict-validation: true
  events:
    async-publishing: true
    
---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
      
logging:
  level:
    root: WARN
    com.desafios.mtn.applicationservice: INFO
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    sampling:
      probability: 0.05
      
applications:
  state-machine:
    strict-validation: true
    concurrent-modifications-allowed: false
  business-rules:
    auto-expire-approved-days: 15
    auto-expire-waitlist-days: 60
  events:
    async-publishing: true
    retry-failed-events: true